<body>
<!--header section with logo-->
<header id="header-background">
        <a href="index.html"><img id="logo" src="assests/images/the-ramen-hub-logo.jpeg" alt="A red bowl with ramen soup and chopsticks placed on the rim of the bowl. Under the image the site name The Ramen Hub."></a>
    <!--navigation bar-->
    <nav>
        <ul id="nav-bar">
            <li>
                <a href="index.html">Home</a>
            </li>

            <li>
                <a class="active" href="connect-with-us.html">Connect with us</a>
            </li>
        </ul>
    </nav>
</header>
    <!--background image-->
    <div id="background-image"></div>
    <!--form section-->
    <section>
        <from method="POST" action="https://formdump.codeinstitute.net">
            <h1>Send us your favorite Ramen spot no matter where it may be and let’s grow the hub together!</h1>

            <label for="full-name">Full Name</label>
            <input class="text-input" id="full-name" name="full_name" type="text" placeholder="Enter your full Name" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Enter your Email Address" required>

            <textarea name="text-box" id="text-box" placeholder="Please enter the Name and Location of your favorite Ramen shop.Arigatō - ありがとう" rows="20" cols="60"></textarea>

            <input class="submit" type="submit">

        </from>
    </section>
    
    <!--footer with social media links-->
    <footer>
    <div id="footer-container">
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>

        </ul>
