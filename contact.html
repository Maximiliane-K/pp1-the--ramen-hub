<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Need help finding the best ramen shops in Tokyo? Look no further and just enter The Ramen Hub for everything you need to know">
    <meta name="keywords" content="ramen, ramen shop, michelin star ramen, tokyo, japan">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Ramen Hub</title>
</head>

<body>
    <!--header section with logo-->
    <header id="header-background">
        <a href="index.html"><img id="logo" src="assets/images/the-ramen-hub-logo.jpeg" alt="A red bowl with ramen soup and chopsticks placed on the rim of the bowl. Under the image the site name The Ramen Hub."></a>
        <!--navigation bar-->
        <nav>
            <ul id="nav-bar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="favorites.html">Favorites</a>
                </li>
                <li>
                    <a class="active" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--form section-->
    <main class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h1>Send us your favorite Ramen spot and let’s grow the hub!</h1>

            <label for="full-name">Name</label>
            <input class="text-input" id="full-name" name="full_name" type="text" placeholder="Enter your full Name" required>
            <label for="email">Email</label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Enter your Email Address" required>

            <label for="text-area">Enter your favorite:</label>
            <textarea name="text-box" placeholder="Please enter the Name and Location of your favorite Ramen shop. Arigatō - ありがとう" rows="20" cols="60"></textarea>

            <input class="submit" type="submit">
        </form>
    </main>
    
    <!--footer with social media links-->
    <footer>
        <div id="footer-container">
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>

            <div id="copyright">
                <p>&copy; Copyright 2023 M.K</p>
            </div>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/a1bd9d75a9.js" crossorigin="anonymous"></script>

</body>
</html>
